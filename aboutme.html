<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - Portofolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 /* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #512121;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  
  /* Header styles */
  header {
    background-color: white;
    color: black;
    padding: 20px 0;
    text-align: center;
  }
  
  /* Footer styles */
  footer {
    background-color: white;
    color: black;
    padding: 10px 0;
    text-align: center;
  }
  
  /* Navbar styles */
  .navbar-custom {
    background-color: #fdfffe;
  }
  
  .navbar-custom .navbar-brand,
  .navbar-custom .navbar-nav .nav-link {
    color: #d2b589;
  }
  
  .navbar-custom .navbar-nav .nav-link:hover {
    color: #212e51;
  }
  
  /* Alert styles */
  .alert {
    background-color: #d2b589;
    color: #212e51;
  }
  
  /* Section styles */
  .section {
    text-align: center;
    padding: 50px 0;
  }
  
  .section__title {
    color: #d2b589;
    margin-bottom: 20px;
  }
  
  .section__subtitle {
    color: #ffffff;
  }
  
  /* About section styles */
  .about__img {
    max-width: 40%;
    height: auto;
  }
  
  .about__info {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }
  
  .about__box {
    border: 1px solid #d2b589;
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
  }

  .about__box i {
  font-size: 24px;
  color: #d2b589;
  margin-bottom: 10px;
}
  
  .about__description {
    margin-top: 30px;
  }
  
  /* Contact section styles */
  .contact__container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 30px;
  }
  
  .contact__info {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 30px;
  }
  
  .contact__card1 {
    color: #d2b589;
    margin-bottom: 5px;
  }
  
  .contact__card-data {
    color: #473abd;
  }
  
  .contact__form-div {
    margin-top: 20px;
  }
  
  .contact__form-tag {
    color: #d2b589;
    margin-bottom: 5px;
  }
  
  .contact__form-input,
  .contact__form-area {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #d2b589;
    background-color: transparent;
    color: #ffffff;
  }
  
  .contact__form-button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #d2b589;
    color: #212e51;
    cursor: pointer;
  }
  
  .contact__form-button:hover {
    background-color: #212e51;
    color: #d2b589;
  }
  
  

    

  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Azmi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="aboutme.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hobbies.html">Hobbies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="biodata.html">Biodata</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Greetings -->
  <div class="container mt-4">
    <div class="alert alert-primary" role="alert">
      <h4 class="alert-heading">Selamat datang</h4>
      <p>Ini adalah halaman tentang saya.</p>
    </div>
  </div>

  <section class="about section" id="about">
    <h2 class="section__title">About Me</h2>

    <div class="about__container container grid">
      <div class="about__handle">
        <img src="Foto pribadi.png" alt="" class="about__img" />
      </div>
      <div class="about__data">
        <div class="about__info">
          <div class="about__box">
            <i class="bx bx-award about__icon"></i>
            <h3 class="about__title">Education</h3>
            <span class="about__subtitle"
              >Information Technology Student at Muhammadiyah University of
              Yogyakarta</span>
          </div> 
        </div>
      </div>
    </div>
  </section>
   <!--=============== CONTACT ===============-->
   <section class="contact section" id="contact">
    <h1 class="section__title">Contact Me</h1>

    <div class="contact__container container grid">
      <div class="contact__content">
        <h3 class="contact__title">Chat saya di : </h3>

        <div class="contact__info">
          <div class="contact__card">
            <i class="bx bxl-gmail contact__card-icon"></i>
            <h3 class="contact__card1">Email</h3>
            <span class="contact__card-data">muhammad.azmi.ft22@mail.umy.ac.id</span>

            <a
              href="muhammad.azmi.ft22@mail.umy.ac.id"
              target="_blank"
              class="contact__button">
            </a>
          </div>

          <div class="contact__card">
            <i class="bx bxl-whatsapp contact__card-icon"></i>
            <h3 class="contact__card1">WhatsApp</h3>
            <span class="contact__card-data">+6281224393993</span>

            <a
              href="https://api.whatsapp.com/send?phone=+6281259890076&text=Hello, more information!"
              target="_blank"
              class="contact__button">  
            </a>
          </div>
        </div>
      </div>

      <div class="contact__content">

        <form
          id="contact__form"
          action="https://formspree.io/f/mbjnbgpr"
          method="POST"
        >
          <div class="contact__form-div">
            <label for="Name" class="contact__form-tag">Name</label>
            <input
              type="text"
              placeholder="Insert your name"
              id="Name"
              name="Name"
              class="contact__form-input"
            />
          </div>

          <div class="contact__form-div">
            <label for="Email" class="contact__form-tag">Mail</label>
            <input
              type="email"
              placeholder="Insert your email"
              id="Email"
              name="Email"
              class="contact__form-input"
            />
          </div>

          <div class="contact__form-div contact__form-area">
            <label for="Message" class="contact__form-tag">Text</label>
            <input
              type="text"
              name="Message"
              id="Message"
              cols="30"
              rows="10"
              placeholder="Write your project"
              class="contact__form-input"
            />
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
